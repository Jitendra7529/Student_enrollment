<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Enrollment System{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="site-title">Student Enrollment System</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'homepage' %}">Home</a></li>
                    <li><a href="{% url 'student_list' %}">Students</a></li>
                    <li><a href="{% url 'course_list' %}">Courses</a></li>
                    <li><a href="{% url 'student_create' %}">Add Student</a></li>
                    <li><a href="{% url 'course_create' %}">Add Course</a></li>
                    <li><a href="{% url 'enrollment_create' %}">Enroll Student</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; {% now "Y" %} Student Enrollment System</p>
        </div>
    </footer>
</body>
</html>
